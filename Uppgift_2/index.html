<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <!-- 1  Titel på webbsidan, Titeltexen visas flik i 
             webbläsaren och bokmärksnamnet. 
             Viktig för SEO(sökmotoroptimering) -->
        <title>Uppgift 2a - Enkla webbsidor</title>
    </head>
    <body>
        <!-- 2 Rubrik-taggar (Headings) är vad namnet beskriver. 
            1 är störst och 6 minst.
            Hirarking är är viktig för navigeringen, speciellt för "screensreaders" 
            det bör bara finnas en h1 per sidan men i HTML5 kan även varje 
            <section> och <article> ha en h1 som då blir en issolerard 
            huvudrubrik för sektionen/artiklen. de övriga får förekomma efter behov-->
        <h1> till <h3>
        <!-- 3 Paragraf-tecknet definierar ett text-stycke -->
        <p>
        <!-- 4 Med a-taggen skapar du länkar (hyperlänkar) där man kan 
            navigera till olika detar av webbplatsen eller utanför till 
            andra webbplatser. bokstaven a står för anchor (ankare) -->
        <a>
        <!-- 5 Denna tagg används för att lägga in bilder till sin sida -->
        <img>
        <!-- 6 Gör så att texten får fet stil, för att betona ord eller meningar. 
        har viss vikt att visa skärmläsare och sökmotorer att något är viktigt -->
        <strong>
        <!-- 7 För att betona texten och visas visuelt kursivt. Texten får även 
            en symantist betydelse och till exempel skärmläsare anväder för att 
            läsa med betoning. -->
        <em>
        <!-- 8  Vill man visa en tabell men riligt data är detta rätt tagg-grupp 
        att anvävda dig av. Visa data i kolumner och rader typ som Excel -->
        <table><tr><td>
        <!-- 9 Den osorterande list-taggen ul (unordered list) 
        tillskildnad från ol (ordered list) till exempel numrerad lista -->
        <ul>
    </body>
</html>
